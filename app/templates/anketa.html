<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Анкета</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Анкета</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/anketa/">Анкета</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog/">Блог</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Анкета</h1>
    <form action="/anketa/" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Введите ваше имя">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="Введите город вашего проживания"></input>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <input type="text" name="hobby" id="hobby" class="form-control" placeholder="Введите ваше хобби"></input>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" name="age" id="age" class="form-control" placeholder="Ваш возраст"></input>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<hr class="my-5">

<div class="container">
    <h2 class="mb-4">Анкетные данные</h2>
    {% for data in datas %}
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">{{ data.name }}</h4>
            <p class="card-text">{{ data.city }}</p>
            <p class="card-text">{{ data.hobby }}</p>
            <p class="card-text">{{ data.age }}</p>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
